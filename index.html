<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - AsEED Sorbonne</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#FF8533', 600: '#FF6B00', 50: '#FFF8F2' },
                        dark: '#0f172a',
                    },
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        head: ['Outfit', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Sorbonne_fr.jpg/2560px-Sorbonne_fr.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background: linear-gradient(to bottom, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.98) 100%);
        }
    </style>
</head>
<body class="min-h-screen w-full flex flex-col items-center justify-center text-dark antialiased py-10">

    <div class="fixed inset-0 overlay"></div>

    <div class="relative z-10 max-w-3xl w-full px-6 text-center">
        
        <div class="mx-auto mb-10">
            <img src="logo.png" 
                 alt="Logo AsEED Sorbonne" 
                 class="h-40 md:h-56 w-auto mx-auto object-contain drop-shadow-2xl transition-transform duration-500 hover:scale-105"
                 onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex'">
            
            <div id="logo-fallback" class="hidden w-40 h-40 bg-brand text-white rounded-3xl items-center justify-center text-6xl font-bold font-head shadow-xl mx-auto">A</div>
        </div>

        <h1 class="text-4xl md:text-6xl font-extrabold font-head text-gray-900 mb-4 tracking-tight">
            Site en travaux <span class="text-brand">üöß</span>
        </h1>
        
        <p class="text-lg text-gray-500 font-medium mb-12 leading-relaxed max-w-xl mx-auto">
            L'AsEED Sorbonne pr√©pare une nouvelle plateforme.<br>
            En attendant, retrouvez l'essentiel ici :
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 w-full mb-12">
            <a href="https://drive.google.com/drive/folders/1mszCLfTjXTi6R34q0foX3ZuTHoio9AvR" target="_blank" class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-4 bg-dark text-white rounded-xl font-bold hover:bg-gray-800 transition shadow-lg hover:-translate-y-1 transform duration-200 group text-lg">
                <i class="ph-bold ph-files text-2xl group-hover:text-brand transition"></i>
                <span>Acc√©der aux Annales</span>
            </a>
            <a href="https://www.instagram.com/aseedsorbonne" target="_blank" class="w-full sm:w-auto flex items-center justify-center gap-3 px-8 py-4 bg-white border border-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-50 transition hover:border-brand/30 hover:text-brand shadow-sm hover:-translate-y-1 transform duration-200 text-lg">
                <i class="ph-bold ph-instagram-logo text-2xl"></i>
                <span>Suivre @aseedsorbonne</span>
            </a>
        </div>

        <div id="events-wrapper" class="hidden text-left bg-white/60 backdrop-blur-sm rounded-3xl border border-gray-200 p-8 shadow-sm max-w-2xl mx-auto w-full">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-6 flex items-center gap-2 border-b border-gray-200 pb-2">
                <i class="ph-fill ph-calendar-check text-brand"></i> √Ä venir prochainement
            </h3>
            <div id="events-container" class="space-y-4"></div>
        </div>

        <div class="mt-16 pt-8 border-t border-gray-200/60 w-full max-w-xl mx-auto">
            <p class="text-sm text-gray-400 font-medium">
                Contact : <a href="mailto:contact@aseedsorbonne.com" class="text-brand hover:underline">contact@aseedsorbonne.com</a>
            </p>
        </div>

    </div>

    <script>
        const dataUrl = 'content/data.json';
        const categoryIcons = {
            "Vie √âtudiante": "ph-confetti",
            "Culture": "ph-masks-theater",
            "Orientation": "ph-compass",
            "P√©dagogie": "ph-student",
            "Partenariat": "ph-handshake"
        };

        fetch(dataUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('events-container');
                const wrapper = document.getElementById('events-wrapper');

                if(data.events && data.events.length > 0) {
                    wrapper.classList.remove('hidden');
                    container.innerHTML = data.events.map(event => {
                        const iconClass = categoryIcons[event.category] || "ph-calendar-blank";
                        
                        // LOGIQUE LIEN : Si une URL est pr√©sente, on cr√©e un lien <a>, sinon une <div>
                        const tag = event.url ? 'a' : 'div';
                        const href = event.url ? `href="${event.url}" target="_blank"` : '';
                        const hoverClass = event.url ? 'hover:border-brand cursor-pointer hover:shadow-md' : 'cursor-default border-gray-100';
                        const linkIcon = event.url ? '<i class="ph-bold ph-arrow-up-right text-gray-400 group-hover:text-brand"></i>' : '';

                        return `
                        <${tag} ${href} class="block bg-white p-5 rounded-2xl border ${hoverClass} flex items-center gap-5 transition shadow-sm group relative">
                            <div class="flex-shrink-0 w-16 h-16 bg-brand-50 rounded-2xl flex flex-col items-center justify-center text-brand border border-brand/10">
                                <span class="text-xs font-bold uppercase leading-none">${event.month}</span>
                                <span class="text-xl font-extrabold leading-none mt-1">${event.day}</span>
                            </div>
                            <div class="flex-grow text-left">
                                <span class="inline-flex items-center gap-1.5 text-[10px] font-bold text-gray-500 uppercase tracking-wide bg-gray-50 px-2.5 py-1 rounded-full border border-gray-100 mb-1">
                                    <i class="ph-fill ${iconClass} text-brand text-xs"></i> 
                                    ${event.category}
                                </span>
                                <div class="flex justify-between items-start gap-2">
                                    <div>
                                        <h4 class="font-bold text-gray-900 text-base mt-1 group-hover:text-brand transition">${event.title}</h4>
                                        <p class="text-sm text-gray-500 mt-0.5 flex items-center gap-1"><i class="ph-fill ph-map-pin"></i> ${event.location}</p>
                                    </div>
                                    ${linkIcon}
                                </div>
                            </div>
                        </${tag}>
                        `;
                    }).join('');
                }
            })
            .catch(e => console.log("Pas d'√©v√®nements."));
    </script>

</body>
</html>
