<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - AsEED Sorbonne</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { DEFAULT: '#FF8533', 600: '#FF6B00', 50: '#FFF8F2' },
                        dark: '#0f172a',
                    },
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        head: ['Outfit', 'sans-serif']
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Sorbonne_fr.jpg/2560px-Sorbonne_fr.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background: linear-gradient(to bottom, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.98) 100%);
        }
    </style>
</head>
<body class="min-h-screen w-full flex flex-col items-center justify-center text-dark antialiased py-10">

    <div class="fixed inset-0 overlay"></div>

    <div class="relative z-10 max-w-3xl w-full px-6 text-center">
        
        <div class="mx-auto mb-8 animate-bounce-slow">
            <img src="logo.png" 
                 alt="Logo AsEED Sorbonne" 
                 class="h-24 w-auto mx-auto object-contain drop-shadow-xl"
                 onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='flex'">
            
            <div id="logo-fallback" class="hidden w-20 h-20 bg-brand text-white rounded-2xl items-center justify-center text-3xl font-bold font-head shadow-xl mx-auto">
                A
            </div>
        </div>

        <h1 class="text-4xl md:text-6xl font-extrabold font-head text-gray-900 mb-4 tracking-tight">
            Site en travaux <span class="text-brand">üöß</span>
        </h1>
        
        <p class="text-lg text-gray-500 font-medium mb-10 leading-relaxed max-w-xl mx-auto">
            L'AsEED Sorbonne pr√©pare une nouvelle plateforme.<br>
            En attendant, retrouvez l'essentiel ici :
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 w-full mb-12">
            <a href="https://drive.google.com/drive/folders/1mszCLfTjXTi6R34q0foX3ZuTHoio9AvR" target="_blank" class="w-full sm:w-auto flex items-center justify-center gap-3 px-6 py-3 bg-dark text-white rounded-xl font-bold hover:bg-gray-800 transition shadow-lg hover:-translate-y-1 transform duration-200 group">
                <i class="ph-bold ph-files text-xl group-hover:text-brand transition"></i>
                <span>Acc√©der aux Annales</span>
            </a>
            <a href="https://www.instagram.com/aseedsorbonne" target="_blank" class="w-full sm:w-auto flex items-center justify-center gap-3 px-6 py-3 bg-white border border-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-50 transition hover:border-brand/30 hover:text-brand shadow-sm hover:-translate-y-1 transform duration-200">
                <i class="ph-bold ph-instagram-logo text-xl"></i>
                <span>Suivre @aseedsorbonne</span>
            </a>
        </div>

        <div id="events-wrapper" class="hidden text-left bg-white/60 backdrop-blur-sm rounded-3xl border border-gray-200 p-6 shadow-sm">
            <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                <i class="ph-fill ph-calendar-check text-brand"></i> √Ä venir prochainement
            </h3>
            
            <div id="events-container" class="space-y-3">
                </div>
        </div>

        <div class="mt-12 pt-8 border-t border-gray-200/60">
            <p class="text-sm text-gray-400 font-medium">
                Contact : <a href="mailto:contact@aseedsorbonne.com" class="text-brand hover:underline">contact@aseedsorbonne.com</a>
            </p>
        </div>

    </div>

    <script>
        const dataUrl = 'content/data.json';
        const categoryIcons = {
            "Vie √âtudiante": "ph-confetti",
            "Culture": "ph-masks-theater",
            "Orientation": "ph-compass",
            "P√©dagogie": "ph-student",
            "Partenariat": "ph-handshake"
        };

        fetch(dataUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('events-container');
                const wrapper = document.getElementById('events-wrapper');
                if(data.events && data.events.length > 0) {
                    wrapper.classList.remove('hidden');
                    container.innerHTML = data.events.map(event => {
                        const iconClass = categoryIcons[event.category] || "ph-calendar-blank";
                        return `
                        <div class="bg-white p-4 rounded-xl border border-gray-100 flex items-center gap-4 hover:border-brand/40 transition shadow-sm group">
                            <div class="flex-shrink-0 w-14 h-14 bg-brand-50 rounded-xl flex flex-col items-center justify-center text-brand border border-brand/10">
                                <span class="text-[10px] font-bold uppercase leading-none">${event.month}</span>
                                <span class="text-lg font-extrabold leading-none mt-0.5">${event.day}</span>
                            </div>
                            <div class="flex-grow">
                                <span class="inline-flex items-center gap-1.5 text-[10px] font-bold text-gray-500 uppercase tracking-wide bg-gray-50 px-2 py-0.5 rounded-full border border-gray-100">
                                    <i class="ph-fill ${iconClass} text-brand text-xs"></i> 
                                    ${event.category}
                                </span>
                                <h4 class="font-bold text-gray-900 text-sm mt-1 group-hover:text-brand transition">${event.title}</h4>
                                <p class="text-xs text-gray-500 mt-0.5 flex items-center gap-1"><i class="ph-fill ph-map-pin"></i> ${event.location}</p>
                            </div>
                        </div>
                        `;
                    }).join('');
                }
            })
            .catch(e => console.log("Pas d'√©v√®nements."));
    </script>

</body>
</html>
