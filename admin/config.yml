# Configuration du Backend avec DecapBridge
backend:
  name: github
  repo: geoffroydbs/aseedsorbonne
  branch: main
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/2fc63fc3-ce15-4508-adc1-62384b4d7296/pkce
  # Note : Pour DecapBridge, le nom du backend doit souvent rester 'github' 
  # car il simule l'authentification GitHub via PKCE.
  auth_type: pkce

# Configuration de la passerelle de commits
gateway_url: https://gateway.decapbridge.com

# Configuration optionnelle de l'interface
logo_url: https://decapbridge.com/decapcms-with-bridge.svg
site_url: https://aseedsorbonne.com
display_url: https://aseedsorbonne.com

# Media folder (obligatoire pour Decap CMS)
media_folder: "public/images"
public_folder: "/images"

# Personnalisation des messages de commit (Optionnel)
commit_messages:
  create: "Create {{collection}} “{{slug}}” - {{author-name}} via DecapBridge"
  update: "Update {{collection}} “{{slug}}” - {{author-name}} via DecapBridge"
  delete: "Delete {{collection}} “{{slug}}” - {{author-name}} via DecapBridge"
  uploadMedia: "Upload “{{path}}” - {{author-name}} via DecapBridge"
  deleteMedia: "Delete “{{path}}” - {{author-name}} via DecapBridge"

collections:
  # ---------------------------------------------------------
  # 1. CONFIGURATION GÉNÉRALE & ALERTE
  # ---------------------------------------------------------
  - name: "settings"
    label: "⚙️ Configuration & Alerte"
    delete: false # Empêche la suppression accidentelle du fichier de config
    editor
