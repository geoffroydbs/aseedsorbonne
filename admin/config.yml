backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "images/uploads"

# Configuration de l'interface (Slug = URL propre)
slug:
  encoding: "ascii"
  clean_accents: true

collections:
  # ---------------------------------------------------------
  # 1. CONFIGURATION G√âN√âRALE DU SITE
  # ---------------------------------------------------------
  - name: "settings"
    label: "‚öôÔ∏è Configuration & Alerte"
    files:
      - name: "general"
        label: "Textes & Liens"
        file: "content/settings.json"
        fields:
          - {label: "Titre Principal", name: "headline", widget: "string"}
          - {label: "Message d'accueil", name: "subtext", widget: "text"}
          - {label: "Lien Annales", name: "annales_url", widget: "string"}
          - {label: "Lien Instagram", name: "insta_url", widget: "string"}
      
      - name: "alert"
        label: "üö® Bandeau d'Urgence"
        file: "content/alert.json"
        fields:
          - {label: "Activer le bandeau ?", name: "show_alert", widget: "boolean", default: false}
          - {label: "Message d'alerte", name: "message", widget: "string", required: false}
          - {label: "Type d'alerte", name: "type", widget: "select", options: ["Info (Bleu)", "Danger (Rouge)", "Succ√®s (Vert)"], default: "Info (Bleu)"}
          - {label: "Lien sur le bandeau (Optionnel)", name: "link", widget: "string", required: false}

  # ---------------------------------------------------------
  # 2. CONTENU DYNAMIQUE
  # ---------------------------------------------------------
  - name: "content"
    label: "üìÖ √âv√®nements & Actus"
    files:
      - name: "events"
        label: "Liste des √âv√®nements"
        file: "content/data.json"
        fields:
          - label: "Agenda"
            name: "events"
            widget: "list"
            fields:
              - {label: "Mois (ex: JAN)", name: "month", widget: "string"}
              - {label: "Jour (ex: 25)", name: "day", widget: "string"}
              - {label: "Cat√©gorie", name: "category", widget: "select", options: ["Vie √âtudiante", "Culture", "Orientation", "P√©dagogie", "Partenariat"]}
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Lieu", name: "location", widget: "string"}
              - {label: "Lien (Optionnel)", name: "url", widget: "string", required: false}

  # ---------------------------------------------------------
  # 3. PARTENAIRES & √âQUIPE
  # ---------------------------------------------------------
  - name: "relations"
    label: "ü§ù Partenaires & √âquipe"
    files:
      - name: "partners"
        label: "Logos Partenaires"
        file: "content/partners.json"
        fields:
          - label: "Nos Partenaires"
            name: "list"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "Logo", name: "logo", widget: "image"}
              - {label: "Site Web", name: "url", widget: "string", required: false}

      - name: "team"
        label: "Membres du Bureau"
        file: "content/team.json"
        fields:
          - label: "L'√âquipe"
            name: "members"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "R√¥le", name: "role", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}

  # ---------------------------------------------------------
  # 4. DOCUMENTS L√âGAUX
  # ---------------------------------------------------------
  - name: "docs"
    label: "üìÇ Documents Asso"
    files:
      - name: "legal"
        label: "Fichiers √† t√©l√©charger"
        file: "content/docs.json"
        fields:
          - label: "Documents Publics"
            name: "files"
            widget: "list"
            fields:
              - {label: "Nom du fichier", name: "name", widget: "string"}
              - {label: "Fichier PDF", name: "file", widget: "file"}
