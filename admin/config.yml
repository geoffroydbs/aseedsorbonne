# ---------------------------------------------------------
# BACKEND : NETLIFY IDENTITY (GIT GATEWAY)
# ---------------------------------------------------------
backend:
  name: git-gateway
  branch: main # V√©rifiez que votre branche est bien 'main'

# ---------------------------------------------------------
# GESTION DES M√âDIAS
# ---------------------------------------------------------
media_folder: "public/images"
public_folder: "/images"

# ---------------------------------------------------------
# CONFIGURATION DE L'INTERFACE
# ---------------------------------------------------------
site_url: https://aseedsorbonne.com
display_url: https://aseedsorbonne.com

collections:
  - name: "settings"
    label: "‚öôÔ∏è Configuration & Alerte"
    files:
      - name: "general"
        label: "Textes & Liens Principaux"
        file: "content/settings.json"
        fields:
          - {label: "Titre Principal", name: "headline", widget: "string"}
          - {label: "Message d'accueil", name: "subtext", widget: "text"}
          - {label: "Lien Annales", name: "annales_url", widget: "string"}
          - {label: "Lien Instagram", name: "insta_url", widget: "string"}
      
      - name: "alert"
        label: "üö® Badge de Statut"
        file: "content/alert.json"
        fields:
          - {label: "Afficher le badge ?", name: "show_alert", widget: "boolean", default: false}
          - {label: "Message court", name: "message", widget: "string", required: false}
          - {label: "Couleur", name: "type", widget: "select", options: ["orange", "green", "red", "blue"], default: "orange"}

  - name: "content"
    label: "üìÖ √âv√®nements"
    files:
      - name: "events"
        label: "Agenda"
        file: "content/data.json"
        fields:
          - label: "Liste des √âv√®nements"
            name: "events"
            widget: "list"
            fields:
              - {label: "Mois", name: "month", widget: "string"}
              - {label: "Jour", name: "day", widget: "string"}
              - {label: "Titre", name: "title", widget: "string"}
